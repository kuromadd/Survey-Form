<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Exemple</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id='container'>
    <header id='main-header'>
      <h1 id='title'>Survey Form Example</h1>
      <p id='description'>Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form id='survey-form'>
      <div class='form-group'>
        <label for='name' id='name-label'>Name</label>
        <input id='name' class='form-input' type='text' name='name' placeholder='Enter your name' required/>
      </div>
      <div class='form-group'>
        <label for='email' id='email-label'>Email</label>
        <input id='email' class='form-input'type='email' name='email' placeholder='Enter your email' required/>
      </div>
      <div class='form-group'>
        <label for='age' id='number-label'>Age <span class='hint'>(optional)</span></label>
        <input id ='number' class='form-input' type='number' min='10' max='99' name='age' placeholder='Age'/>
      </div>
      <div class='form-group'>
        <label for='role'>Which option best describes your current role?</label>
        <select id='dropdown' name='role' class='form-input' required>
          <option disabled selected>Select your current role</option>
          <option value='student'>Student</option>
          <option value='worker'>Worker</option>
          <option value='learner'>Learner</option>
          <option value='preferNo'>Prefer not to say</option>
          <option value='other'>Other</option>
        </select>
      </div>
      <div class='form-group'>
        <p>Would you recommend this platform to a friend?</p>
        <label>
          <input name='user-recomend' value='definetely' type='radio' class='input-radio' checked/>
          Definitely
        </label>
        <label>
          <input name='user-recomend' value='maybe' type='radio' class='input-radio' />
          Maybe
        </label>
        <label>
          <input name='user-recomend' value='notSure' type='radio' class='input-radio' />
          Not Sure
        </label>
      </div>
      <div class='form-group'>
        <p>What would you like to see improved? 
          <span class='hint'>(Check all that apply)</span></p>
        <label>
          <input name='prefer' value='front-end' type='checkbox' class='input-checkbox' />
          Front end projects
        </label>
        <label>
          <input name='prefer' value='back-end' type='checkbox' class='input-checkbox' />
          Back end Projects
        </label>
        <label>
          <input name='prefer' value='data-vis' type='checkbox' class='input-checkbox' />
          Data visualisation
        </label>
        <label>
          <input name='prefer' value='challenges' type='checkbox' class='input-checkbox' />
          Challenges
        </label>
        <label>
          <input name='prefer' value='open-source' type='checkbox' class='input-checkbox' />
          Open source community
        </label>
        <label>
          <input name='prefer' value='wiki' type='checkbox' class='input-checkbox' />
          Wiki
        </label>
        <label>
          <input name='prefer' value='forum' type='checkbox' class='input-checkbox' />
          Forum
        </label>
        <label>
          <input name='prefer' value='additional' type='checkbox' class='input-checkbox' />
          Additional courses
        </label>
      </div>
     
      <div class='form-group'>
        <p>Any comments or suggestions?</p>
        <textarea id='comment' class='input-textarea' name='comment' placeholder='Enter your comment here...'></textarea>
      </div>
       <div class='form-group'>
         <button id='submit' type='submit' class='submit-button' >Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
